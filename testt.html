<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Permissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Manage Admin Permissions</h2>
        <form id="adminPermissionsForm" class="card p-4 shadow">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="AddNewOrder">
                        <label class="form-check-label" for="AddNewOrder">Add New Order</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="AddExpense">
                        <label class="form-check-label" for="AddExpense">Add Expense</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="AddNewAdmin">
                        <label class="form-check-label" for="AddNewAdmin">Add New Admin</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="AssignDriver">
                        <label class="form-check-label" for="AssignDriver">Assign Driver</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="EditOrder">
                        <label class="form-check-label" for="EditOrder">Edit Order</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ViewDrivers">
                        <label class="form-check-label" for="ViewDrivers">View Drivers</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ViewUsers">
                        <label class="form-check-label" for="ViewUsers">View Users</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ViewOrders">
                        <label class="form-check-label" for="ViewOrders">View Orders</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ManageUsers">
                        <label class="form-check-label" for="ManageUsers">Manage Users</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ConfigureSettings">
                        <label class="form-check-label" for="ConfigureSettings">Configure Settings</label>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Save Permissions</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
