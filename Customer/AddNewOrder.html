      <div class="container mt-5">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-primary text-white text-center py-3">
            <h4 class="mb-0">Add New Order</h4>
          </div>
          <div class="card-body p-4">
            <form id="addOrderForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="reciverName" class="form-label">Reciver Name:</label>
                  <input id="reciverName" type="text" class="form-control" placeholder="Enter reciver name" required>
                </div>
                <div class="col-md-6">
                  <label for="reciverPhone" class="form-label">Reciver Phone:</label>
                  <input  id="reciverPhone" type="text"  class="form-control" placeholder="Enter reciver phone" required>
                </div>
                <div class="col-md-6">
                  <label for="weight" class="form-label">Weight (KG):</label>
                  <input  id="weight" step="any" type="number" class="form-control" placeholder="Enter weight" required>
                </div>
                <div class="col-md-6">
                  <label for="senderLocation" class="form-label">Sender Location:</label>
                  <input id="senderLocation" type="text" class="form-control" placeholder="Enter sender location" required>
                </div>
                <div class="col-md-6">
                  <label for="reciverLocation" class="form-label">Reciver Location:</label>
                  <input  id="reciverLocation" type="text"  class="form-control" placeholder="Enter reciver location" required>
                </div>
                <div class="col-md-6">
                  <label for="paymentMethod" class="form-label">Payment Method:</label>
                  <select id="paymentMethod" class="form-select" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Cash">Cash</option>
                    <option value="K-Net">K-Net</option>
                    <option value="Apple Pay">Apple Pay</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="OrderDetails" class="form-label">Order Details:</label>
                  <input  id="OrderDetails" type="text"  class="form-control" placeholder="Enter Order Details" required>
                </div>
                </div>
              
              </div>
              <div class="d-flex justify-content-end mt-4">
                <a  class="btn btn-success me-2" id="AddNewOrder">Add Order</a>
                <a type="reset" class="btn btn-secondary" href="orders.html">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
