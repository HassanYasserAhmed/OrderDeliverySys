<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Delivery System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/systemStyle.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet" />

</head>
<body>

  
    <div class="login-container">
        <!-- Sign In Form -->
        <div class="login-form">
            <h2>Sign In</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <a class="btn btn-custom w-100 loginBTN" >Sign In</a>
                <p class="invalidLogin  fs-8 text-center mt-1 text-danger">Invalid UserName Or Password</p>
            </form>
        </div>
        
        <!-- Right Side Banner -->
        <div class="login-banner">
            <h2>Welcome to login</h2>
            <p>Donâ€™t have an account?</p>
            <a class="btn btn-outline-light" href="Regester.html">Sign Up</a>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src ="js/all.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/OrderSystem.js"></script>
</body>
</html>
